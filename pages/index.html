<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Newsico -- A New Take on News</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--====== FONT AWESOME ======-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    />

    <!--====== GOOGLE FONTS ======-->

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- BASE FONTS ======-->

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- PAGE FONTS ======-->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
    <!--====== STYLE SHEETS ======-->
    <link rel="stylesheet" href="css/style.css" />

    <!--====== SMARTLOOK ANALYTICS ======-->
  </head>

  <!-------------------------------- HTML ------------------------------>

  <body class="layout-base body">
    <main
      class="layout-main display-main grid grid--main main-font text--black"
      id="gridMain"
    >
      <!-- Block Content -->
      {% block content %}
      <!-- Endblock -->
      {% endblock %}
    </main>
    <!------- JAVASCRIPT ------->
    <script src="/index.js"></script>
    <script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
    <script type="text/javascript">
      document.addEventListener('adobe_dc_view_sdk.ready', function () {
        var adobeDCView = new AdobeDC.View({
          clientId: '7511145e062e480da1ab41fa3b92fb9c',
          divId: 'adobe-dc-view',
        });
        adobeDCView.previewFile(
          {
            content: {
              location: {
                url: '/img/robert-klasen-resume.pdf',
              },
            },
            metaData: {
              fileName: 'Robert Klasen Resume',
              hasReadOnlyAccess: true,
            },
          },
          {
            embedMode: 'FULL_WINDOW',
            showZoomControl: true,
            defaultViewMode: 'FIT_PAGE',
          }
        );
      });
    </script>
  </body>
</html>
